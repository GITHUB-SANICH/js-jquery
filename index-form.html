<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style+form.css">
	<title>JavaScript урок: "Полноценная форма комментариев на JS"</title>
</head>
<body>
	<form id="comments-form" autocomplete="off">
		<input type="text" name="name" placeholder="Введите имя в поле">
		<textarea name="comment" placeholder="Введите ваше сообщение"></textarea>
		<div id="error"></div>
		<button type="button">Отправить</button>
	</form>

	<!-- Секция, отвечающая за комментарии -->
	<section class="comments">
		<h3>Комментарии (<span class="count-comm">0</span>)</h3>
		<div id="comments">
			Пока комментариемв нет
		</div>
	</section>

	<script src="js/html+js+form.js"></script>
</body>
</html>
